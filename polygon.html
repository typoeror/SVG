<svg width="200" height="200">
    <polygon points="100,0 200,100 100,200 0,100" style="stroke-width: 1; stroke: #000;"></polygon>
    <polygon points="100,0 100,200 0,100" style="stroke-width: 1;  stroke: #000;"></polygon>
</svg>

<style>
    @keyframes swipe1{
        0%{
            fill: lime;
        }
        50%{
            fill: lime;
        }
        100%{
            fill: purple;
        }
    }
    @keyframes swipe2{
        0%{
            fill: lime;
        }
        50%{
            fill: lime;
        }
        100%{
            fill: purple;
        }
    }
    polygon:nth-child(1) {
        animation-name: swipe1;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        animation-direction: reverse;
    }
    polygon:nth-child(2) {
        animation-name: swipe2;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        animation-direction: reverse;
    }
</style>
